<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de tienda en Linea</title>
    <link rel="stylesheet" href="../practica-8/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>Productos</h2>
    <section id="products" class="grid"></section>
    <script type="module" src="../practica-8/main.js"></script>
    <section id="loader" class="hidden">
        <h2>Procesando tu compra...</h2>
          <span class="hidden">Loading...</span>
        </div>
      </section>
      <section id="mensaje-compra" class="hidden">
        <h2>Su compra se ha completado</h2>
      </section>
      <section id="carrito" class="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total-carrito">0</span></p>
        <button id="btn-compra">Comprar</button>
      </section>
      <script type="module" src="../practica-8/main.jss"></script>
</body>
</html>
