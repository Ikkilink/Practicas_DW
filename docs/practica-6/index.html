<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de tienda en Linea</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Simulador de Tienda en Línea</h1>
    <section id="productos">
      <h2>Productos</h2>
      <article class="button">
        Camiseta - $15
        <button id="btn-compra-camiseta" class="producto"
        data-id="1"
        data-nombre="Camiseta"
        data-precio="15">Agregar al carrito</button>
        <button id="btn-compra-camiseta" class="producto-quitar"
        data-id="1"
        data-nombre="Camiseta"
        data-precio="15">quitar carrito</button>
      </article>
      <article class="button">
        Pantalones - $25
        <button id="btn-compra-pantalones" 
        class="producto"
        data-id="2"
        data-nombre="Pantalones"
        data-precio="25">
        Agregar al carrito</button>
        <button id="btn-compra-camiseta" class="producto-quitar"
        data-id="2"
        data-nombre="Camiseta"
        data-precio="25">quitar carrito</button>
      </article>
      <article class="button">
        Zapatos - $50
        <button id="btn-compra-zapatos"  
        class="producto"
        data-id="3"
        data-nombre="Zapatos"
        data-precio="50">
        Agregar al carrito</button>
        <button id="btn-compra-camiseta" class="producto-quitar"
        data-id="3"
        data-nombre="Camiseta"
        data-precio="50">quitar carrito</button>
      </article>
      <article class="button">
        Sombrero - $10
        <button 
        id="btn-compra-sombrero" 
        class="producto" data-id="4" 
        data-nombre="Sombrero" 
        data-precio="10">
        Agregar al carrito
      </button>
      <button id="btn-compra-camiseta" class="producto-quitar"
      data-id="4"
      data-nombre="Camiseta"
      data-precio="10">quitar carrito</button>
      </article>
    </section>
    <section id="mensaje-compra" class="hidden">
      <h2>¡Compra realizada con éxito!</h2>
      <p>Gracias por su compra.</p>
    </section>
    <section id="mensaje-espera" class="hidden">
      <h2>Confirmando compra . . .</h2>
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>
    <section id="carrito" class="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total-carrito">0</span></p>
      <button id="btn-compra">Comprar</button>
    </section>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
